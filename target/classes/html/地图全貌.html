<!DOCTYPE html>
<html>
<head>
  <title>地图全貌</title>
  <link href="https://openlayers.org/en/v6.5.0/css/ol.css" rel="stylesheet" type="text/css">
  <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
  <style type="text/css">
    #mapContainer {
      width: 98%;
      height: 98%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <script type="text/javascript">
    //实例化Map对象加载地图
    let gaode = new ol.layer.Tile({
      title: "高德地图", 
      source: new ol.source.XYZ({
        url: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}',
        wrapX: false
      })
    });
    // let wmsLayer = new ol.layer.Image({
    //   zIndex: 4,
    //   source: new ol.source.ImageWMS({
    //     url: "http://www.csw.ink:8080/geoserver/webgis/wms",
    //     attributions: "使用WMS服务。",
    //     params: {
    //       'LAYERS': 'webgis:002',
    //     }
    //   })
    // });
    
    var map1 = new ol.Map({
      //地图容器div的ID
      target: 'mapContainer',
      layers: [gaode],
      //地图视图设置
        view: new ol.View({
          center: [113.2673, 23.0632],
          projection: 'EPSG:4326',
          zoom: 10,
        })
    });
    // map1.addLayer(wmsLayer);
  </script>
</body>
</html>
